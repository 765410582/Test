<div id="root">
    <div class="form">
        <ui-box-container>
            <ui-prop :name="t('form.output')">
                <ui-input v-value="output" disabled></ui-input>
                <ui-button v-on:confirm="selectDirImport()">{{t('selectDirImport')}}</ui-button>                
            </ui-prop>
        </ui-box-container>
        <ui-box-container>
            <ui-prop :name="t('form.fileName')">
                <ui-hint>protobuf</ui-hint><ui-hint>+</ui-hint>
                <ui-input v-value="fileName"></ui-input>
            </ui-prop>             
            <ui-prop :name="t('form.options')">
                <ui-checkbox :checked="optionCreate" @change="checkbox('optionCreate')">{{t('form.optionCreate')}}</ui-checkbox>
                <ui-checkbox :checked="optionLimit" @change="checkbox('optionLimit')">{{t('form.optionLimit')}}</ui-checkbox>
                <ui-checkbox :checked="optionVerify" @change="checkbox('optionVerify')">{{t('form.optionVerify')}}</ui-checkbox>
                <ui-checkbox :checked="watchUpdate" @change="checkbox('watchUpdate')">{{t('form.watchUpdate')}}</ui-checkbox>
            </ui-prop>
            <ui-prop :name="t('form.fileFilter')">
                <ui-input v-value="filter"></ui-input>
            </ui-prop>
            <ui-prop :name="t('form.input')">
                <ui-input :placeholder="t('form.inputTip')" v-value="input" disabled></ui-input>
                <ui-button v-on:confirm="selectInputDir">{{t('selectDir')}}</ui-button>
            </ui-prop>            
        </ui-box-container>
    </div>
    <div class="commands">
        <ui-button @confirm="execute">{{t('execute')}}</ui-button>
    </div>       
</div>
